<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Velkomstside</title>

    <style id="mainStyle">
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F1E8; /* eggshell */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            margin: 0;
			flex-direction: column;
			padding-top: 25px;
        }
		
		
		.topbar {
		    position: fixed;
		    top: 0;
		    left: 0;
		    width: 100%;

		    display: flex;
		    align-items: center;
		    font-size: 14px;

		    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
		}

		.topbar-left {
		    flex: 1;
		    background-color: #2E4A3F;
		    color: white;
		    padding: 10px;

		    display: flex;
		    align-items: center;
		    justify-content: flex-end;   /* ‚Üê behold denne */
		    gap: 14px;
		}

		.topbar-left label:last-child {
		    margin-right: 18px;
		    position: relative;
		}
		
		.topbar-left label:last-child::after {
		    content: "";
		    position: absolute;
		    right: -12px;
		    top: 50%;
		    transform: translateY(-50%);
		    width: 1px;
		    height: 18px;
		    background-color: rgba(255,255,255,0.35);
		}
		
		.topbar-right {
			flex: 1;
		    background-color: #4C7A6A;  /* HOT PINK üí• */
		    color: white;
		    padding: 10px 20px;
		    display: flex;
		    align-items: center;
			justify-content: flex-start;
		}
		
		.topbar label {
		    display: flex;
		    align-items: center;
		    gap: 5px;
		    cursor: pointer;
		}
		
		.topbar h1 {
			display: none;
		}
		
		.forklaring-control {
		    margin-left: 10px;
		    padding-left: 15px;
		    padding-right: 20px;
		    background-color: #f8c0d8;  /* soft pink */
		    height: 100%;
		    display: flex;
		    align-items: center;
		    border-radius: 8px;
		}

		#forklaring {
		    position: fixed;
		    left: 50%;
		    transform: translateX(-50%);

		    background-color: #ffffff;
		    padding: 10px 16px;
		    border-radius: 0 0 10px 10px;
		    font-size: 13px;
		    box-shadow: 0 4px 10px rgba(0,0,0,0.12);
		    min-width: 380px;
		    text-align: center;
		}


		#forklaringsTekst {
		    font-weight: bold;
		    margin-bottom: 3px;
		}

		#forklaringStatus {
		    color: #2E4A3F; /* furugr√∏nn */
		}

		#forklaringEffekt {
		    color: #666;
		    font-size: 12px;
		}
		
		#forklaring h2 {
			display: none;			
		}

        .container {
			background-color: #e9F3FF; /* himmelbl√• */
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            width: 350px;
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
			
			transition: 0.5s ease;
        }
		
		.container:hover {
		    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
		}
		
		.container h1 {
		    margin-top: 0;
		    margin-bottom: 20px;
		}

        input {
            padding: 10px;
            width: 80%;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
			background-color: #2E4A3F; /* furugr√∏nn */
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: 0.5s ease;
        }
		
		button:hover {
		    background-color: #1f332b;
		    transform: translateY(-2px);
		}
		
    </style>
</head>

<body>

<div class="topbar">
	
	<H1>Teknologivalg</H1>
	
	<div class="topbar-left">

	    <label>
	        <input type="checkbox" checked disabled> HTML
	    </label>

	    <label>
	        <input type="checkbox" id="cssToggle" unchecked onchange="toggleCSS(); oppdaterForklaring()"> CSS
	    </label>

	    <label>
	        <input type="checkbox" id="jsToggle" unchecked onchange="oppdaterForklaring()"> JavaScript
	    </label>
		
	</div>

	<div class="topbar-right">
	    <label>
	        <input type="checkbox" id="forklaringToggle" checked onchange="toggleForklaring()">
	        Vis forklaring
	    </label>
	</div>

</div>

<div id="forklaring">
	
	<H2>Forklaring</H2>
	
	<p id="forklaringsTekst">Denne siden demonstrerer samspillet mellom HTML, CSS og JavaScript.</p>
	<p id="forklaringStatus"></p>
	<p id="forklaringEffekt"></p>

</div>
	
<div class="container" id="welcomeBox">

    <h1 id="welcomeHeader">Hva er navnet ditt?</h1>
	
	    <div id="welcomeContent">
			
			<input type="text" id="navnInput" placeholder="Skriv navnet ditt her">
			
			<br>
			
			<button onclick="siHei()">Send</button>
		
		</div>

</div>

<script>
	
	document.addEventListener("DOMContentLoaded", () => {
		
	    oppdaterForklaring();

	    let topbar = document.querySelector(".topbar");
	    let forklaring = document.getElementById("forklaring");

	    forklaring.style.top = topbar.offsetHeight + "px";

	    toggleForklaring();

		toggleCSS();
	});
	
function siHei() {
	
	let jsEnabled = document.getElementById("jsToggle").checked;

	if (!jsEnabled) {
       return;  // JS "av" ‚Üí gj√∏r ingenting
    }
	
	let navn = document.getElementById("navnInput").value;

	if (navn.trim() === "") {
	   navn = "der";
	}

	document.getElementById("welcomeHeader").textContent = "Velkommen!";
	
	document.getElementById("welcomeContent").innerHTML= "Hallo " + navn + "! Jeg √∏nsker deg en fin dag!";
}

function toggleCSS() {
	
    let style = document.getElementById("mainStyle");
    let checkbox = document.getElementById("cssToggle");

    if (checkbox.checked) {
        style.disabled = false;  // CSS p√•
    } else {
        style.disabled = true;   // CSS av
    }
}

function oppdaterForklaring() {

    let css = document.getElementById("cssToggle").checked;
    let js  = document.getElementById("jsToggle").checked;

    if (css && js) {
        document.getElementById("forklaringStatus").textContent =
            "CSS og JavaScript er aktivert.";

        document.getElementById("forklaringEffekt").textContent =
            "Siden vises med styling, og knappen virker.";
    }
    else if (!css && js) {
        document.getElementById("forklaringStatus").textContent =
            "CSS er deaktivert, JavaScript er aktivert.";

        document.getElementById("forklaringEffekt").textContent =
            "Siden vises uten styling, men knappen virker.";
    }
    else if (css && !js) {
        document.getElementById("forklaringStatus").textContent =
            "CSS er aktivert, JavaScript er deaktivert.";

        document.getElementById("forklaringEffekt").textContent =
            "Siden vises med styling, men knappen virker ikke.";
    }
    else {
        document.getElementById("forklaringStatus").textContent =
            "CSS og JavaScript er deaktivert.";

        document.getElementById("forklaringEffekt").textContent =
            "Kun ren HTML vises, og knappen virker ikke.";
    }
}

function toggleForklaring() {
	
    let visible = document.getElementById("forklaringToggle").checked;
    let forklaring = document.getElementById("forklaring");

    forklaring.style.display = visible ? "block" : "none";
}

</script>

</body>
</html>
