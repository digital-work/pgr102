<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Velkomstside</title>

    <style id="mainStyle">
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F1E8; /* eggshell */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
			flex-direction: column;
			padding-top: 95px;
        }
		
		.topbar {
		    position: fixed;
		    top: 0;
		    left: 0;
		    width: 100%;
		    background-color: #2E4A3F; /* furugrønn */
		    color: white;
		    padding: 10px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);

		    display: flex;
		    justify-content: center;
		    align-items: center;
		    gap: 20px;   /* jevn spacing */
		    font-size: 14px;
		}
		
		.topbar label {
		    display: flex;
		    align-items: center;
		    gap: 5px;
		    cursor: pointer;
		}

		#forklaring {
		    position: fixed;
		    left: 50%;
		    transform: translateX(-50%);

		    background-color: #ffffff;
		    padding: 10px 16px;
		    border-radius: 0 0 10px 10px;
		    font-size: 13px;
		    box-shadow: 0 4px 10px rgba(0,0,0,0.12);
		    min-width: 380px;
		    text-align: center;
		}


		#forklaringTittel {
		    font-weight: bold;
		    margin-bottom: 3px;
		}

		#forklaringStatus {
		    color: #2E4A3F; /* furugrønn */
		}

		#forklaringEffekt {
		    color: #666;
		    font-size: 12px;
		}

        .container {
			background-color: #e9F3FF; /* himmelblå */
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            width: 350px;
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
			
			transition: 0.5s ease;
        }
		
		.container:hover {
		    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
		}
		
		.container h2 {
		    margin-top: 0;
		    margin-bottom: 20px;
		}

        input {
            padding: 10px;
            width: 80%;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
			background-color: #2E4A3F; /* furugrønn */
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: 0.5s ease;
        }
		
		button:hover {
		    background-color: #1f332b;
		    transform: translateY(-2px);
		}
		
    </style>
</head>

<body>

<div class="topbar">
	<label>
       <input type="checkbox" checked disabled> HTML
	</label>

    <label style="margin-left:15px;">
	   <input type="checkbox" id="cssToggle" checked onchange="toggleCSS(); oppdaterForklaring()"> CSS
    </label>

	<label style="margin-left:15px;">
	   <input type="checkbox" id="jsToggle" checked onchange="oppdaterForklaring()"> JavaScript
	</label>
	
	<label>
	    <input type="checkbox" id="forklaringToggle" checked onchange="toggleForklaring()">
	    Vis forklaring
	</label>
</div>

<div id="forklaring">
    <div id="forklaringTittel"></div>
    <div id="forklaringStatus"></div>
    <div id="forklaringEffekt"></div>
</div>

	
<div class="container" id="welcomeBox">

    <h2 id="welcomeHeader">Hva er navnet ditt?</h2>
	
		<div id="welcomeContent">
	
	    <input type="text" id="navnInput" placeholder="Skriv navnet ditt her">
	
	    <br>
	
	    <button onclick="siHei()">Send</button>
	
	</div>

</div>

<script>
	
document.addEventListener("DOMContentLoaded", () => {
	    oppdaterForklaring();

	    let topbar = document.querySelector(".topbar");
	    let forklaring = document.getElementById("forklaring");

	    forklaring.style.top = topbar.offsetHeight + "px";
		
		toggleForklaring();
	
	});
	
function siHei() {
	
	let jsEnabled = document.getElementById("jsToggle").checked;

	if (!jsEnabled) {
       return;  // JS "av" → gjør ingenting
    }
	
	let navn = document.getElementById("navnInput").value;

	if (navn.trim() === "") {
	   navn = "der";
	}

	document.getElementById("welcomeHeader").textContent = "Velkommen!";
	
	document.getElementById("welcomeContent").innerHTML= "Hallo " + navn + "! Jeg ønsker deg en fin dag!";
}

function toggleCSS() {
    let style = document.getElementById("mainStyle");
    let checkbox = document.getElementById("cssToggle");

    if (checkbox.checked) {
        style.disabled = false;  // CSS på
    } else {
        style.disabled = true;   // CSS av
    }
}

function oppdaterForklaring() {

    let css = document.getElementById("cssToggle").checked;
    let js  = document.getElementById("jsToggle").checked;

    document.getElementById("forklaringTittel").textContent =
        "Denne siden demonstrerer samspillet mellom HTML, CSS og JavaScript.";

    if (css && js) {
        document.getElementById("forklaringStatus").textContent =
            "CSS og JavaScript er aktivert.";

        document.getElementById("forklaringEffekt").textContent =
            "Siden vises med styling, og knappen virker.";
    }
    else if (!css && js) {
        document.getElementById("forklaringStatus").textContent =
            "CSS er deaktivert, JavaScript er aktivert.";

        document.getElementById("forklaringEffekt").textContent =
            "Siden vises uten styling, men knappen virker.";
    }
    else if (css && !js) {
        document.getElementById("forklaringStatus").textContent =
            "CSS er aktivert, JavaScript er deaktivert.";

        document.getElementById("forklaringEffekt").textContent =
            "Siden vises med styling, men knappen virker ikke.";
    }
    else {
        document.getElementById("forklaringStatus").textContent =
            "CSS og JavaScript er deaktivert.";

        document.getElementById("forklaringEffekt").textContent =
            "Kun ren HTML vises, og knappen virker ikke.";
    }
}

function toggleForklaring() {
    let visible = document.getElementById("forklaringToggle").checked;
    let forklaring = document.getElementById("forklaring");

    forklaring.style.display = visible ? "block" : "none";
}

</script>

</body>
</html>
